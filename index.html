                        openMedalModal(medalId);
                    });

                    medalGrid.appendChild(medalDiv);
                });

                medalCounter.textContent = `–£ –≤–∞—Å ${userMedals.length} ${getMedalWord(userMedals.length)}`;
            }

            function getMedalWord(count) {
                if (count % 10 === 1 && count % 100 !== 11) return '–º–µ–¥–∞–ª—å';
                if (count % 10 >= 2 && count % 10 <= 4 && (count % 100 < 10 || count % 100 >= 20)) return '–º–µ–¥–∞–ª–∏';
                return '–º–µ–¥–∞–ª–µ–π';
            }

            // ==================== –û–¢–ö–†–´–¢–¨ –ú–û–î–ê–õ–ö–£ –° –ú–ï–î–ê–õ–¨–Æ ====================
            function openMedalModal(medalId) {
                const medal = medalDatabase[medalId];
                if (!medal) return;

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —ç–º–æ–¥–∑–∏ –Ω–∞ –æ–±–µ —Å—Ç–æ—Ä–æ–Ω—ã (–º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —Ä–∞–∑–Ω—ã–µ, –Ω–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ)
                modalFront.textContent = medal.emoji || 'üèÖ';
                modalBack.textContent = medal.emoji || 'üèÖ'; 
                modalName.textContent = medal.name;
                modalDesc.textContent = medal.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';

                // –°–±—Ä–æ—Å –≤—Ä–∞—â–µ–Ω–∏—è –Ω–∞ –Ω–∞—á–∞–ª—å–Ω–æ–µ (0)
                currentRotateX = 0;
                currentRotateY = 0;
                updateMedalRotation();

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ
                modalOverlay.classList.add('active');
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏ 3D –º–µ–¥–∞–ª–∏
            function updateMedalRotation() {
                medal3D.style.transform = `rotateX(${currentRotateX}deg) rotateY(${currentRotateY}deg)`;
            }

            // ==================== –ó–ê–ö–†–´–¢–ò–ï –ú–û–î–ê–õ–ö–ò ====================
            function closeModal() {
                modalOverlay.classList.remove('active');
            }

            closeBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });

            // ==================== –í–†–ê–©–ï–ù–ò–ï –ú–´–®–¨–Æ/–¢–ê–ß–ï–ú ====================
            spinner.addEventListener('mousedown', startDrag);
            spinner.addEventListener('touchstart', startDrag, { passive: false });
            window.addEventListener('mouseup', stopDrag);
            window.addEventListener('touchend', stopDrag);
            window.addEventListener('mousemove', onDrag);
            window.addEventListener('touchmove', onDrag, { passive: false });

            function startDrag(e) {
                e.preventDefault(); // –¥–ª—è touch
                isDragging = true;
                const clientX = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.startsWith('touch') ? e.touches[0].clientY : e.clientY;
                startX = clientX;
                startY = clientY;
            }

            function stopDrag() {
                isDragging = false;
            }

            function onDrag(e) {
                if (!isDragging) return;
                e.preventDefault();

                const clientX = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.startsWith('touch') ? e.touches[0].clientY : e.clientY;

                const deltaX = clientX - startX;
                const deltaY = clientY - startY;

                // –ß—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –º—ã—à–∏ -> –≤—Ä–∞—â–µ–Ω–∏–µ
                currentRotateY += deltaX * 0.5;  // –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ
                currentRotateX -= deltaY * 0.3;  // –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ (—Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ–º –¥–ª—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏)

                // –ù–µ –¥–∞—ë–º —Å–ª–∏—à–∫–æ–º —Å–∏–ª—å–Ω–æ —É—Ö–æ–¥–∏—Ç—å –≤–≤–µ—Ä—Ö/–≤–Ω–∏–∑, —á—Ç–æ–±—ã –Ω–µ —Ç–µ—Ä—è—Ç—å –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é
                currentRotateX = Math.max(-70, Math.min(70, currentRotateX));

                updateMedalRotation();

                startX = clientX;
                startY = clientY;
            }

            // ==================== –î–û–ë–ê–í–õ–ï–ù–ò–ï –ú–ï–î–ê–õ–ò ====================
            function addMedal(medalId) {
                if (!medalDatabase[medalId]) {
                    console.warn('–ú–µ–¥–∞–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞:', medalId);
                    alert('‚ùå –≠—Ç–∞ –º–µ–¥–∞–ª—å –µ—â—ë –Ω–µ —Å–æ–∑–¥–∞–Ω–∞ –≤ –∫–æ–ª–ª–µ–∫—Ü–∏–∏');
                    return false;
                }

                if (!userMedals.includes(medalId)) {
                    userMedals.unshift(medalId);
                    try {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(userMedals));
                    } catch (e) {
                        console.warn('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', e);
                    }
                    renderMedals(medalId);
                    alert(`üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø–æ–ª—É—á–∏–ª–∏ –º–µ–¥–∞–ª—å: ${medalDatabase[medalId].name}`);
                    return true;
                } else {
                    alert('üèÖ –≠—Ç–∞ –º–µ–¥–∞–ª—å —É–∂–µ –µ—Å—Ç—å –≤ –≤–∞—à–µ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏');
                    return false;
                }
            }

            // ==================== –û–ë–†–ê–ë–û–¢–ö–ê –ü–ê–†–ê–ú–ï–¢–†–û–í –ò–ó URL ====================
            function checkUrlForNewMedal() {
                const hash = window.location.hash.substring(1);
                if (hash.startsWith('medal=')) {
                    const medalId = hash.split('=')[1];
                    if (medalId) {
                        setTimeout(() => {
                            addMedal(medalId);
                        }, 100);
                        history.replaceState(null, '', window.location.pathname + window.location.search);
                        return true;
                    }
                }

                const urlParams = new URLSearchParams(window.location.search);
                const medalIdFromQuery = urlParams.get('medal') || urlParams.get('id');
                if (medalIdFromQuery) {
                    setTimeout(() => {
                        addMedal(medalIdFromQuery);
                    }, 100);
                    const newUrl = window.location.pathname + window.location.hash;
                    history.replaceState(null, '', newUrl);
                    return true;
                }
            }

            // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
            renderMedals();
            checkUrlForNewMedal();

            console.log('üî• –ú–µ–¥–∞–ª—å-—à–∫–∞—Ñ –≥–æ—Ç–æ–≤! –ö–ª–∏–∫–Ω–∏ –Ω–∞ –ª—é–±—É—é –º–µ–¥–∞–ª—å, —á—Ç–æ–±—ã —Ä–∞—Å—Å–º–æ—Ç—Ä–µ—Ç—å –≤ 3D.');
            console.log('–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–µ–¥–∞–ª–∏:', Object.keys(medalDatabase).join(', '));
        })();
    </script>
