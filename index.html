<head>

    <title>üéñÔ∏è –®–∫–∞—Ñ –º–µ–¥–∞–ª–µ–π –¢–ì–ö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #2b2a27 0%, #4a3f35 100%);
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .cabinet {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8), 0 20px 30px rgba(0, 0, 0, 0.6);
            border-radius: 30px 30px 20px 20px;
            padding: 20px 30px 50px;
            border: 1px solid #8b7a62;
            backdrop-filter: blur(2px);
        }

        .cabinet-header {
            background: #6b5a48;
            height: 40px;
            margin: -20px -30px 20px -30px;
            border-radius: 30px 30px 0 0;
            box-shadow: inset 0 -2px 5px #3a2e22, 0 2px 10px black;
            border-bottom: 3px solid #c0a16b;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e6d5b8;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 2px 0 #3a2e22;
        }

        .shelf-label {
            color: #e6d5b8;
            text-transform: uppercase;
            letter-spacing: 6px;
            border-bottom: 3px solid #c0a16b;
            margin: 30px 0 25px 0;
            padding-bottom: 8px;
            font-weight: 400;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0 #2b1e12;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shelf-label::before,
        .shelf-label::after {
            content: "‚ú¶";
            color: #c0a16b;
            font-size: 1.5rem;
            text-shadow: 0 2px 0 #4a3f35;
        }

        .medals-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 30px 20px;
            justify-items: center;
            align-items: start;
            margin-bottom: 20px;
            position: relative;
        }

        .medals-container::after {
            content: '';
            display: block;
            height: 10px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.3));
            grid-column: 1 / -1;
            margin-top: -15px;
        }

        .medal-item {
            width: 110px;
            height: 110px;
            background: radial-gradient(circle at 35% 35%, #fff3cf, #b28b54);
            border-radius: 50%;
            box-shadow: 
                0 12px 0 #6b4f2a,
                0 15px 15px rgba(0, 0, 0, 0.6),
                inset 0 -3px 8px rgba(255, 215, 0, 0.6),
                inset 0 3px 10px #fff6d5;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease-out;
            border: 4px solid #f7e29c;
            font-size: 3.5rem;
            position: relative;
            cursor: pointer;
        }

        .medal-item::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 25%;
            height: 25%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 80%);
            border-radius: 50%;
            opacity: 0.7;
            pointer-events: none;
        }

        .medal-item:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 8px 0 #6b4f2a,
                0 22px 25px rgba(0, 0, 0, 0.7),
                inset 0 -2px 8px gold,
                inset 0 3px 12px white;
        }

        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            color: #b8a88b;
            font-size: 1.5rem;
            padding: 60px 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 50px;
            border: 2px dashed #7f6e56;
            font-style: italic;
            text-shadow: 0 2px 3px black;
            letter-spacing: 2px;
        }

        .footer-info {
            margin-top: 40px;
            padding: 15px;
            background: rgba(30, 25, 20, 0.7);
            border-radius: 60px;
            text-align: center;
            color: #bc9f73;
            border: 1px solid #5e4f3b;
            font-size: 0.95rem;
            backdrop-filter: blur(4px);
        }

        .counter {
            background: #3a3127;
            padding: 5px 20px;
            border-radius: 40px;
            display: inline-block;
            color: #e6cba2;
            font-weight: bold;
            margin-top: 10px;
            border: 1px solid #9c8844;
        }

        @keyframes appear {
            0% { transform: scale(0.2) rotate(-30deg); opacity: 0; }
            80% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        .medal-item.new {
            animation: appear 0.4s ease-out;
        }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            background: linear-gradient(145deg, #3a342b, #251f18);
            width: 380px;
            max-width: 90vw;
            border-radius: 50px;
            border: 3px solid #c9aa73;
            box-shadow: 0 30px 40px rgba(0,0,0,0.6), inset 0 1px 10px #ffdfa0;
            padding: 30px 20px 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .active .modal-card {
            transform: scale(1);
        }

        /* 3D –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .spinner-container {
            width: 220px;
            height: 220px;
            margin: 5px 0 15px;
            perspective: 1200px;
            cursor: grab;
        }

        .spinner-container:active {
            cursor: grabbing;
        }

        .medal-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            will-change: transform;
        }

        .medal-face {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffecb3, #b8863d);
            border: 6px solid #f7d98c;
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.5), inset 0 10px 20px #fff2c0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7rem;
            backface-visibility: hidden;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .face-front {
            transform: rotateY(0deg) translateZ(15px);
        }

        .face-back {
            transform: rotateY(180deg) translateZ(15px);
            background: radial-gradient(circle at 70% 70%, #b8863d, #7a561e);
        }

        .medal-ring {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            transform: rotateY(90deg) translateZ(15px);
            background: linear-gradient(to right, #dbb063, #9b732f, #dbb063);
            box-shadow: inset 0 0 15px #4a3a1f;
        }

        .medal-info {
            text-align: center;
            margin: 20px 0 15px;
            width: 100%;
        }

        .medal-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffefcf;
            text-shadow: 0 3px 0 #5a442a;
            background: rgba(0,0,0,0.3);
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid #c7a15e;
            margin-bottom: 15px;
        }

        .medal-desc {
            background: #2f2a22;
            padding: 15px 20px;
            border-radius: 40px;
            color: #ecdbbd;
            font-size: 1.1rem;
            border: 1px solid #9c875b;
            box-shadow: inset 0 2px 5px #16130e;
            line-height: 1.4;
        }

        .close-modal-btn {
            background: #8b764b;
            border: none;
            padding: 15px 45px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #221c14;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 8px 0 #4f3f2b, 0 5px 15px black;
            cursor: pointer;
            transition: 0.08s linear;
            margin-top: 25px;
            border: 1px solid #ebc280;
            width: 100%;
        }

        .close-modal-btn:hover {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #4f3f2b, 0 8px 15px black;
        }

        .close-modal-btn:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #4f3f2b, 0 5px 12px black;
        }
    </style>

<body>
    <div class="cabinet">

        </div>

        <div class="shelf-label">–ù–û–í–´–ï –ü–û–°–¢–£–ü–õ–ï–ù–ò–Ø</div>
        <div class="medals-container" id="medalGrid"></div>

        <div class="footer-info">

    <!-- –ú–û–î–ê–õ–ö–ê -->
    <div class="modal-overlay" id="medalModal">

                <div class="medal-3d" id="medal3D">

    <script>
        (function() {
            // –ë–∞–∑–∞ –º–µ–¥–∞–ª–µ–π —Å –æ–ø–∏—Å–∞–Ω–∏—è–º–∏
            const medalDatabase = {
                "welcome": { name: "–ü–µ—Ä–≤–∞—è –≤—Å—Ç—Ä–µ—á–∞", emoji: "üåü", desc: "–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π –¥–∞—Ä –∑–∞ –≤—Ö–æ–¥ –≤ –∫–∞–Ω–∞–ª" },
                "1": { name: "–ü–∏–æ–Ω–µ—Ä", emoji: "üèÖ", desc: "–ë—ã—Ç—å —Å—Ä–µ–¥–∏ –ø–µ—Ä–≤—ã—Ö 100 –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤" },
                "2": { name: "–ó–Ω–∞—Ç–æ–∫", emoji: "üìö", desc: "–ü—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—Ç–∏–ª –Ω–∞ 5 –≤–æ–ø—Ä–æ—Å–æ–≤ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã" },
                "3": { name: "–î—Ä—É–∑—å—è", emoji: "ü§ù", desc: "–ü—Ä–∏–≥–ª–∞—Å–∏–ª —Ç—Ä—ë—Ö –¥—Ä—É–∑–µ–π –≤ –¢–ì–ö" },
                "4": { name: "–ê–∫—Ç–∏–≤–Ω—ã–π", emoji: "‚ö°", desc: "–£—á–∞—Å—Ç–∏–µ –≤ 3 —ç—Ñ–∏—Ä–∞—Ö –ø–æ–¥—Ä—è–¥" },
                "5": { name: "–í–µ—Ç–µ—Ä–∞–Ω", emoji: "üéØ", desc: "–ì–æ–¥ –≤ –∫–∞–Ω–∞–ª–µ ‚Äî —Å—Ç–æ–π–∫–æ—Å—Ç—å –∏ –≤–µ—Ä–Ω–æ—Å—Ç—å" },
                "summer": { name: "–õ–µ—Ç–Ω—è—è", emoji: "‚òÄÔ∏è", desc: "–£—á–∞—Å—Ç–Ω–∏–∫ –ª–µ—Ç–Ω–µ–≥–æ –º–∞—Ä–∞—Ñ–æ–Ω–∞ 2025" },
                "gold": { name: "–ó–æ–ª–æ—Ç–∞—è", emoji: "ü•á", desc: "–ü–æ–±–µ–¥–∏—Ç–µ–ª—å –∫–æ–Ω–∫—É—Ä—Å–∞" },
                "silver": { name: "–°–µ—Ä–µ–±—Ä—è–Ω–∞—è", emoji: "ü•à", desc: "–í—Ç–æ—Ä–æ–µ –º–µ—Å—Ç–æ –≤ —Ç—É—Ä–Ω–∏—Ä–µ" },
                "bronze": { name: "–ë—Ä–æ–Ω–∑–æ–≤–∞—è", emoji: "ü•â", desc: "–¢—Ä–µ—Ç—å–µ –º–µ—Å—Ç–æ, –Ω–æ –±–æ—Ä—å–±–∞ –±—ã–ª–∞ –∂–∞—Ä–∫–æ–π" },
                "star": { name: "–ó–≤–µ–∑–¥–∞", emoji: "‚≠ê", desc: "–ü—è—Ç—å —Ä–∞–∑ –ø—Ä–∏–∑–Ω–∞–Ω –ª—É—á—à–∏–º –∞–≤—Ç–æ—Ä–æ–º" },
                "heart": { name: "–°–µ—Ä–¥–µ—á–Ω–∞—è", emoji: "‚ù§Ô∏è", desc: "–ü–æ–º–æ–≥–∞–ª –Ω–æ–≤–∏—á–∫–∞–º –∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–ª –¥—Ä—É–≥–∏—Ö" },
                "tgk1": { name: "–Æ–±–∏–ª–µ–π –∫–∞–Ω–∞–ª–∞", emoji: "üéâ", desc: "–ü—Ä–∏—Å—É—Ç—Å—Ç–≤–æ–≤–∞–ª –Ω–∞ —Å—Ç—Ä–∏–º–µ –≤ —á–µ—Å—Ç—å 1 –≥–æ–¥–∞ –∫–∞–Ω–∞–ª—É" },
                "42": { name: "–ì–ª—É–±–æ–∫–∞—è –º—ã—Å–ª—å", emoji: "üîÆ", desc: "–ó–∞–¥–∞–ª –≤–æ–ø—Ä–æ—Å, –∫–æ—Ç–æ—Ä—ã–π –ø–æ—Ä–∞–∑–∏–ª –≤—Å–µ—Ö" },
                "007": { name: "–ê–≥–µ–Ω—Ç", emoji: "üï∂Ô∏è", desc: "–°–µ–∫—Ä–µ—Ç–Ω–∞—è –º–∏—Å—Å–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞" },
                "quest": { name: "–ü—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ", emoji: "üóùÔ∏è", desc: "–ü—Ä–æ—à—ë–ª –≤—Å–µ —ç—Ç–∞–ø—ã –∫–≤–µ—Å—Ç–∞" }
            };

            const STORAGE_KEY = 'tgMedalCollection';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –º–µ–¥–∞–ª–∏
            let userMedals = [];
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    userMedals = JSON.parse(saved);
                    if (!Array.isArray(userMedals)) userMedals = [];
                }
            } catch (e) {
                console.warn("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", e);
                userMedals = [];
            }

            // –≠–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const medalGrid = document.getElementById('medalGrid');
            const medalCounter = document.getElementById('medalCounter');
            
            // –≠–ª–µ–º–µ–Ω—Ç—ã –º–æ–¥–∞–ª–∫–∏
            const modalOverlay = document.getElementById('medalModal');
            const modalFront = document.getElementById('modalEmojiFront');
            const modalBack = document.getElementById('modalEmojiBack');
            const modalTitle = document.getElementById('modalTitle');
            const modalDesc = document.getElementById('modalDescription');
            const medal3D = document.getElementById('medal3D');
            const spinner = document.getElementById('spinnerContainer');
            const closeBtn = document.getElementById('closeModalBtn');

            // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è
            let isDragging = false;
            let startX, startY;
            let rotateX = 0, rotateY = 0;

            // ===== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ú–ï–î–ê–õ–ï–ô =====
            function renderMedals(newMedalId = null) {
                if (!medalGrid) return;
                medalGrid.innerHTML = '';

                if (userMedals.length === 0) {
                    medalGrid.innerHTML = '<div class="empty-message">‚ú® –ö–æ–ª–ª–µ–∫—Ü–∏—è –ø—É—Å—Ç–∞... –ü–æ–ª—É—á–∏ –ø–µ—Ä–≤—É—é –º–µ–¥–∞–ª—å –∏–∑ Telegram! ‚ú®</div>';
                    medalCounter.textContent = '–£ –≤–∞—Å 0 –º–µ–¥–∞–ª–µ–π';
                    return;
                }

                // –°–æ—Ä—Ç–∏—Ä—É–µ–º: –Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É (–º—ã –¥–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ, —Ç–∞–∫ —á—Ç–æ –ø–æ—Ä—è–¥–æ–∫ —É–∂–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π)
                userMedals.forEach(medalId => {
                    const medalData = medalDatabase[medalId];
                    if (!medalData) return;

                    const medalDiv = document.createElement('div');
                    medalDiv.className = 'medal-item';
                    if (medalId === newMedalId) {
                        medalDiv.classList.add('new');
                    }
                    medalDiv.textContent = medalData.emoji || 'üèÖ';
                    medalDiv.title = medalData.name;
                    
                    // –ö–ª–∏–∫ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª–∫–∏
                    medalDiv.addEventListener('click', () => openModal(medalId));
                    
                    medalGrid.appendChild(medalDiv);
                });

                const count = userMedals.length;
                medalCounter.textContent = `–£ –≤–∞—Å ${count} ${getMedalWord(count)}`;
            }

            function getMedalWord(count) {
                if (count % 10 === 1 && count % 100 !== 11) return '–º–µ–¥–∞–ª—å';
                if (count % 10 >= 2 && count % 10 <= 4 && (count % 100 < 10 || count % 100 >= 20)) return '–º–µ–¥–∞–ª–∏';
                return '–º–µ–¥–∞–ª–µ–π';
            }

            // ===== –û–¢–ö–†–´–¢–¨ –ú–û–î–ê–õ–ö–£ =====
            function openModal(medalId) {
                const medal = medalDatabase[medalId];
                if (!medal) return;

                // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                modalFront.textContent = medal.emoji;
                modalBack.textContent = medal.emoji;
                modalTitle.textContent = medal.name;
                modalDesc.textContent = medal.desc;

                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ
                rotateX = 0;
                rotateY = 0;
                updateRotation();

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ
                modalOverlay.classList.add('active');
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–≤–æ—Ä–æ—Ç–∞ 3D
            function updateRotation() {
                medal3D.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            }

            // ===== –ó–ê–ö–†–´–¢–ò–ï –ú–û–î–ê–õ–ö–ò =====
            function closeModal() {
                modalOverlay.classList.remove('active');
            }

            closeBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });

            // ===== –í–†–ê–©–ï–ù–ò–ï –ú–ï–î–ê–õ–ò =====
            spinner.addEventListener('mousedown', startDrag);
            spinner.addEventListener('touchstart', startDrag, { passive: false });
            
            window.addEventListener('mousemove', onDrag);
            window.addEventListener('touchmove', onDrag, { passive: false });
            
            window.addEventListener('mouseup', stopDrag);
            window.addEventListener('touchend', stopDrag);

            function startDrag(e) {
                e.preventDefault();
                isDragging = true;
                const coords = getCoords(e);
                startX = coords.x;
                startY = coords.y;
            }

            function onDrag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                const coords = getCoords(e);
                const currentX = coords.x;
                const currentY = coords.y;

                const deltaX = currentX - startX;
                const deltaY = currentY - startY;

                // –ß—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è
                rotateY += deltaX * 0.6;
                rotateX -= deltaY * 0.4;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –Ω–∞–∫–ª–æ–Ω –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ (—á—Ç–æ–±—ã –Ω–µ —É–ª–µ—Ç–µ—Ç—å)
                rotateX = Math.max(-70, Math.min(70, rotateX));

                updateRotation();

                startX = currentX;
                startY = currentY;
            }

            function stopDrag() {
                isDragging = false;
            }

            function getCoords(e) {
                if (e.type.startsWith('touch')) {
                    return {
                        x: e.touches[0].clientX,
                        y: e.touches[0].clientY
                    };
                }
                return {
                    x: e.clientX,
                    y: e.clientY
                };
            }

            // ===== –î–û–ë–ê–í–õ–ï–ù–ò–ï –ù–û–í–û–ô –ú–ï–î–ê–õ–ò =====
            function addMedal(medalId) {
                if (!medalDatabase[medalId]) {
                    alert('‚ùå –≠—Ç–∞ –º–µ–¥–∞–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –∫–æ–ª–ª–µ–∫—Ü–∏–∏');
                    return false;
                }

                if (!userMedals.includes(medalId)) {
                    userMedals.unshift(medalId); // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ
                    
                    try {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(userMedals));
                    } catch (e) {
                        console.warn('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                    }
                    
                    renderMedals(medalId); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
                    alert(`üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø–æ–ª—É—á–∏–ª–∏ –º–µ–¥–∞–ª—å: ${medalDatabase[medalId].name}`);
                    return true;
                } else {
                    alert('üèÖ –≠—Ç–∞ –º–µ–¥–∞–ª—å —É–∂–µ –µ—Å—Ç—å –≤ –≤–∞—à–µ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏');
                    return false;
                }
            }

            // ===== –ü–†–û–í–ï–†–ö–ê URL =====
            function checkUrlForMedal() {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ö—ç—à #medal=–Ω–∞–∑–≤–∞–Ω–∏–µ
                const hash = window.location.hash.substring(1);
                if (hash.startsWith('medal=')) {
                    const medalId = hash.split('=')[1];
                    if (medalId) {
                        setTimeout(() => addMedal(medalId), 200);
                        history.replaceState(null, '', window.location.pathname);
                    }
                    return;
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã ?medal=–Ω–∞–∑–≤–∞–Ω–∏–µ
                const params = new URLSearchParams(window.location.search);
                const medalParam = params.get('medal');
                if (medalParam) {
                    setTimeout(() => addMedal(medalParam), 200);
                    history.replaceState(null, '', window.location.pathname);
                }
            }

            // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
            renderMedals();
            checkUrlForMedal();

            // –î–ª—è –¥–µ–º–æ: –¥–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä—É –º–µ–¥–∞–ª–µ–π –µ—Å–ª–∏ –ø—É—Å—Ç–æ (—á—Ç–æ–±—ã –±—ã–ª–æ —Å —á–µ–º –∏–≥—Ä–∞—Ç—å)
            if (userMedals.length === 0) {
                // –î–æ–±–∞–≤–ª—è–µ–º –¥–µ–º–æ-–º–µ–¥–∞–ª–∏ –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏ (–º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ)
                setTimeout(() => {
                    if (userMedals.length === 0) {
                        addMedal('welcome');
                        addMedal('gold');
                        addMedal('star');
                    }
                }, 500);
            }

            console.log('‚úÖ –®–∫–∞—Ñ –º–µ–¥–∞–ª–µ–π —Ä–∞–±–æ—Ç–∞–µ—Ç! –ö–ª–∏–∫–Ω–∏ –Ω–∞ –ª—é–±—É—é –º–µ–¥–∞–ª—å, —á—Ç–æ–±—ã –ø–æ–∫—Ä—É—Ç–∏—Ç—å –µ—ë.');
        })();
    </script>
