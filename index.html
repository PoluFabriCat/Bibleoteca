<head>

    <title>üèÖ –®–∫–∞—Ñ –º–µ–¥–∞–ª–µ–π –¢–ì–ö ‚Äî 3D –±–µ–∑ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #2b2a27 0%, #4a3f35 100%);
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
        }

        /* –ó–∞–ø—Ä–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —Ñ–æ–Ω–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–π –º–æ–¥–∞–ª–∫–µ */
        body.modal-open {
            overflow: hidden;
        }

        .cabinet {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8), 0 20px 30px rgba(0, 0, 0, 0.6);
            border-radius: clamp(20px, 5vw, 30px) clamp(20px, 5vw, 30px) 20px 20px;
            padding: 16px 20px 40px;
            border: 1px solid #8b7a62;
            backdrop-filter: blur(2px);
        }

        .cabinet-header {
            background: #6b5a48;
            height: 40px;
            margin: -16px -20px 20px -20px;
            border-radius: clamp(20px, 5vw, 30px) clamp(20px, 5vw, 30px) 0 0;
            box-shadow: inset 0 -2px 5px #3a2e22, 0 2px 10px black;
            border-bottom: 3px solid #c0a16b;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e6d5b8;
            font-weight: bold;
            letter-spacing: clamp(2px, 2vw, 5px);
            text-transform: uppercase;
            text-shadow: 0 2px 0 #3a2e22;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
        }

        .shelf-label {
            color: #e6d5b8;
            text-transform: uppercase;
            letter-spacing: clamp(3px, 2vw, 6px);
            border-bottom: 3px solid #c0a16b;
            margin: 20px 0 20px 0;
            padding-bottom: 8px;
            font-weight: 400;
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            text-shadow: 2px 2px 0 #2b1e12;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shelf-label::before,
        .shelf-label::after {
            content: "‚ú¶";
            color: #c0a16b;
            font-size: 1.5rem;
            text-shadow: 0 2px 0 #4a3f35;
        }

        .medals-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 20px 15px;
            justify-items: center;
            align-items: start;
            margin-bottom: 20px;
            position: relative;
        }

        /* ü•à ‚Äî –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –º–µ–¥–∞–ª–∏ (—Å–µ—Ä–µ–±—Ä–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        .medal-item {
            width: 100%;
            aspect-ratio: 1/1;
            max-width: 110px;
            border-radius: 50%;
            box-shadow: 0 8px 0 #4f4f4f, 0 10px 15px rgba(0, 0, 0, 0.6), inset 0 -3px 8px rgba(255, 255, 255, 0.6), inset 0 3px 10px #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s cubic-bezier(0.2, 0.9, 0.3, 1.2), box-shadow 0.2s ease;
            border: 4px solid #dddddd;
            font-size: clamp(2rem, 8vw, 3.5rem);
            position: relative;
            cursor: pointer;
            will-change: transform;
            background: radial-gradient(circle at 35% 35%, #f0f0f0, #a0a0a0);
        }
        .medal-item::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 25%;
            height: 25%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 80%);
            border-radius: 50%;
            opacity: 0.7;
            pointer-events: none;
        }
        /* Level 1 ‚Äî –°–µ—Ä–µ–±—Ä–æ (—É–∂–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        /* Level 2 ‚Äî –°–∞–ø—Ñ–∏—Ä / —Å–∏–Ω–µ–≤–∞—Ç–∞—è */
        .medal-item.level-2 {
            background: radial-gradient(circle at 35% 35%, #b8d0ff, #1e3a8a);
            border-color: #7aa5ff;
            box-shadow: 0 8px 0 #0f2c5e, 0 10px 15px rgba(0, 0, 0, 0.6), inset 0 -3px 8px #7aa5ff, inset 0 3px 10px #b0d0ff;
        }
        /* Level 3 ‚Äî –ê–º–µ—Ç–∏—Å—Ç / —Ñ–∏–æ–ª–µ—Ç–æ–≤–∞—è */
        .medal-item.level-3 {
            background: radial-gradient(circle at 35% 35%, #e9c2ff, #6b21a8);
            border-color: #c084fc;
            box-shadow: 0 8px 0 #4a1d75, 0 10px 15px rgba(0, 0, 0, 0.6), inset 0 -3px 8px #d8b4fe, inset 0 3px 10px #f3e8ff;
        }
        /* Level 4 ‚Äî –ó–æ–ª–æ—Ç–∞—è —Å–≤–µ—Ç—è—â–∞—è—Å—è */
        .medal-item.level-4 {
            background: radial-gradient(circle at 35% 35%, #fff7b0, #d4a017);
            border-color: #f5e56b;
            box-shadow: 0 8px 0 #9e7d30, 0 10px 20px rgba(255, 215, 0, 0.7), inset 0 -3px 8px #ffd966, inset 0 3px 15px #fffee0;
            animation: softGlow 2.5s infinite alternate;
        }
        @keyframes softGlow {
            0% { box-shadow: 0 8px 0 #9e7d30, 0 10px 20px rgba(255, 215, 0, 0.4), inset 0 -3px 8px #ffd966, inset 0 3px 15px #fffee0; }
            100% { box-shadow: 0 8px 0 #b68b40, 0 15px 30px rgba(255, 200, 0, 0.9), inset 0 -3px 10px #ffe484, inset 0 5px 20px #ffffcc; }
        }

        .medal-item:hover {
            transform: translateY(-6px) scale(1.02);
        }
        .medal-item:active {
            transform: translateY(-2px) scale(0.98);
        }

        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            color: #b8a88b;
            font-size: 1.3rem;
            padding: 40px 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 50px;
            border: 2px dashed #7f6e56;
        }

        .footer-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(30, 25, 20, 0.7);
            border-radius: 20px;
            text-align: center;
            color: #bc9f73;
            border: 1px solid #5e4f3b;
            font-size: 0.9rem;
            backdrop-filter: blur(4px);
        }

        .counter {
            background: #3a3127;
            padding: 5px 20px;
            border-radius: 40px;
            display: inline-block;
            color: #e6cba2;
            font-weight: bold;
            margin-top: 5px;
            border: 1px solid #9c8844;
        }

        .level-stats {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px 15px;
            margin: 12px 0 5px 0;
        }

        .level-badge {
            display: inline-flex;
            align-items: center;
            background: #2a241e;
            border-radius: 40px;
            padding: 3px 12px 3px 6px;
            border: 1px solid #5b4e38;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.5), 0 2px 5px black;
            font-weight: 600;
            font-size: 0.9rem;
            color: #ebd7af;
        }

        .level-dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            margin-right: 6px;
            box-shadow: 0 2px 0 #32281d, inset 0 1px 4px #ffefcf;
            border: 1px solid rgba(255,215,120,0.5);
        }
        .level-dot.level-1 { background: radial-gradient(circle at 30% 30%, #e0e0e0, #8a8a8a); }
        .level-dot.level-2 { background: radial-gradient(circle at 30% 30%, #9bb9ff, #1f4090); }
        .level-dot.level-3 { background: radial-gradient(circle at 30% 30%, #dbb5ff, #632e9e); }
        .level-dot.level-4 { background: radial-gradient(circle at 30% 30%, #fff0a0, #c4921e); }

        .level-count {
            margin-left: 6px;
            background: #1f1a13;
            padding: 2px 8px;
            border-radius: 30px;
            color: #f9e3b3;
            font-size: 0.8rem;
            border: 1px solid #8f7d57;
        }

        @keyframes appear {
            0% { transform: scale(0.2) rotate(-30deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        .medal-item.new {
            animation: appear 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û ‚Äî –∞–¥–∞–ø—Ç–∏–≤ –±–µ–∑ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
            padding: 16px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç—Å—è –ø–æ–¥ —ç–∫—Ä–∞–Ω, –±–µ–∑ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .modal-card {
            background: linear-gradient(145deg, #3a342b, #251f18);
            width: min(500px, 95vw);
            max-height: 95vh;           /* –Ω–µ –¥–∞—ë—Ç —É–π—Ç–∏ –∑–∞ —ç–∫—Ä–∞–Ω */
            border-radius: 40px;
            border: 3px solid #c9aa73;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8), inset 0 1px 10px #ffdfa0;
            padding: clamp(16px, 4vw, 30px) clamp(12px, 3vw, 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s;
            opacity: 0;

            /* –í–º–µ—Å—Ç–æ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ ‚Äî —Å–∂–∏–º–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç */
            overflow: hidden;
        }

        .active .modal-card {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        /* 3D-—Å—Ñ–µ—Ä–∞ ‚Äî –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
        .spinner-container {
            width: min(40vmin, 220px);
            height: min(40vmin, 220px);
            margin: 0 0 10px 0;
            perspective: 1200px;
            cursor: grab;
            transition: transform 0.05s;
            flex-shrink: 0;            /* –Ω–µ –¥–∞—ë—Ç —Å–∂–∏–º–∞—Ç—å—Å—è */
        }

        .spinner-container:active {
            cursor: grabbing;
        }

        .medal-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.08s ease-out;
            will-change: transform;
        }

        .medal-3d.dragging {
            transition: none;
        }

        .medal-face,
        .medal-ring,
        .medal-ring-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
        }

        .medal-face {
            border: 4px solid #f7d98c;
            box-shadow: inset 0 -8px 16px rgba(0,0,0,0.5), inset 0 8px 16px #fff2c0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(3rem, 12vmin, 7rem);
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .face-front {
            transform: rotateY(0deg) translateZ(18px);
        }

        .face-back {
            transform: rotateY(180deg) translateZ(18px);
        }

        .medal-ring {
            transform: rotateY(90deg) translateZ(18px);
            background: repeating-linear-gradient(90deg, #dbb063 0px, #9b732f 8px, #dbb063 16px);
            box-shadow: inset 0 0 20px #3a2e1a;
            opacity: 0.9;
        }

        .medal-ring-back {
            transform: rotateY(270deg) translateZ(18px);
            background: repeating-linear-gradient(90deg, #9b732f 0px, #dbb063 8px, #9b732f 16px);
            box-shadow: inset 0 0 15px #1e160e;
            opacity: 0.8;
        }

        .modal-level-1 .medal-face { background: radial-gradient(circle at 30% 30%, #f0f0f0, #a0a0a0); border-color: #dddddd; }
        .modal-level-2 .medal-face { background: radial-gradient(circle at 30% 30%, #b8d0ff, #1e3a8a); border-color: #7aa5ff; }
        .modal-level-3 .medal-face { background: radial-gradient(circle at 30% 30%, #e9c2ff, #6b21a8); border-color: #c084fc; }
        .modal-level-4 .medal-face { background: radial-gradient(circle at 30% 30%, #fff7b0, #d4a017); border-color: #f5e56b; animation: modalGlow 2s infinite alternate; }

        @keyframes modalGlow {
            0% { filter: drop-shadow(0 0 5px gold); }
            100% { filter: drop-shadow(0 0 20px #ffdd55); }
        }

        .medal-info {
            text-align: center;
            margin: 10px 0 5px;
            width: 100%;
            flex: 0 1 auto;           /* –∑–∞–Ω–∏–º–∞–µ—Ç –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –º–µ—Å—Ç–æ, –Ω–æ –±–µ–∑ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            min-height: 0;             /* –≤–∞–∂–Ω–æ –¥–ª—è flex-—Å–∂–∞—Ç–∏—è */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .medal-title {
            font-size: clamp(1.3rem, 5vw, 2rem);
            font-weight: bold;
            color: #ffefcf;
            text-shadow: 0 3px 0 #5a442a;
            padding: 4px 12px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .medal-desc-box {
            background: #2f2a22;
            padding: 12px 15px;
            border-radius: 30px;
            color: #ecdbbd;
            border: 1px solid #9c875b;
            box-shadow: inset 0 2px 5px #16130e;
            width: 100%;
            font-size: clamp(0.85rem, 3vw, 1rem);
            line-height: 1.4;
        }

        .medal-desc {
            margin-bottom: 8px;
            word-break: break-word;
        }

        .medal-date {
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            background: #1f1b14;
            padding: 6px 12px;
            border-radius: 40px;
            color: #e6c289;
            border: 1px solid #6e5e41;
            display: inline-block;
            letter-spacing: 0.5px;
            box-shadow: inset 0 1px 4px black;
            max-width: 100%;
            white-space: normal;
            word-break: break-word;
        }

        .close-modal-btn {
            background: #8b764b;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: bold;
            color: #221c14;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 6px 0 #4f3f2b, 0 5px 15px black;
            cursor: pointer;
            transition: transform 0.08s cubic-bezier(0.2, 0.9, 0.3, 1.2), box-shadow 0.08s;
            margin-top: 15px;
            border: 1px solid #ebc280;
            width: 100%;
            max-width: 300px;
            flex-shrink: 0;
        }

        .close-modal-btn:hover {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #4f3f2b, 0 8px 15px black;
        }

        .close-modal-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #4f3f2b, 0 5px 12px black;
        }

        /* –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã: —á—É—Ç—å —É–º–µ–Ω—å—à–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã */
        @media (max-width: 480px) {
            .modal-card {
                padding: 15px 12px;
            }
            .medal-desc-box {
                padding: 10px;
            }
        }
    </style>
</head>

                "gold": { name: "–ó–æ–ª–æ—Ç–∞—è", emoji: "ü•á", desc: "–ü–æ–±–µ–¥–∏—Ç–µ–ª—å –∫–æ–Ω–∫—É—Ä—Å–∞", level: 4 },
                "silver": { name: "–°–µ—Ä–µ–±—Ä—è–Ω–∞—è", emoji: "ü•à", desc: "–í—Ç–æ—Ä–æ–µ –º–µ—Å—Ç–æ –≤ —Ç—É—Ä–Ω–∏—Ä–µ", level: 2 },
                "bronze": { name: "–ë—Ä–æ–Ω–∑–æ–≤–∞—è", emoji: "ü•â", desc: "–¢—Ä–µ—Ç—å–µ –º–µ—Å—Ç–æ, –Ω–æ –±–æ—Ä—å–±–∞ –±—ã–ª–∞ –∂–∞—Ä–∫–æ–π", level: 1 },
                "star": { name: "–ó–≤–µ–∑–¥–∞", emoji: "‚≠ê", desc: "–ü—è—Ç—å —Ä–∞–∑ –ø—Ä–∏–∑–Ω–∞–Ω –ª—É—á—à–∏–º –∞–≤—Ç–æ—Ä–æ–º", level: 3 },
                "heart": { name: "–°–µ—Ä–¥–µ—á–Ω–∞—è", emoji: "‚ù§Ô∏è", desc: "–ü–æ–º–æ–≥–∞–ª –Ω–æ–≤–∏—á–∫–∞–º –∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–ª –¥—Ä—É–≥–∏—Ö", level: 2 },
                "tgk1": { name: "–Æ–±–∏–ª–µ–π –∫–∞–Ω–∞–ª–∞", emoji: "üéâ", desc: "–ü—Ä–∏—Å—É—Ç—Å—Ç–≤–æ–≤–∞–ª –Ω–∞ —Å—Ç—Ä–∏–º–µ –≤ —á–µ—Å—Ç—å 1 –≥–æ–¥–∞ –∫–∞–Ω–∞–ª—É", level: 3 },
                "42": { name: "–ì–ª—É–±–æ–∫–∞—è –º—ã—Å–ª—å", emoji: "üîÆ", desc: "–ó–∞–¥–∞–ª –≤–æ–ø—Ä–æ—Å, –∫–æ—Ç–æ—Ä—ã–π –ø–æ—Ä–∞–∑–∏–ª –≤—Å–µ—Ö", level: 3 },
                "007": { name: "–ê–≥–µ–Ω—Ç", emoji: "üï∂Ô∏è", desc: "–°–µ–∫—Ä–µ—Ç–Ω–∞—è –º–∏—Å—Å–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞", level: 2 },
                "quest": { name: "–ü—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ", emoji: "üóùÔ∏è", desc: "–ü—Ä–æ—à—ë–ª –≤—Å–µ —ç—Ç–∞–ø—ã –∫–≤–µ—Å—Ç–∞", level: 4 }
            };

            const STORAGE_KEY = 'tgMedalCollectionWithDates';
            let userCollection = [];

            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    userCollection = JSON.parse(saved);
                    if (!Array.isArray(userCollection)) userCollection = [];
                    userCollection = userCollection.filter(item => item && item.id && medalDatabase[item.id]);
                }
            } catch (e) {
                console.warn("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", e);
                userCollection = [];
            }

            // –≠–ª–µ–º–µ–Ω—Ç—ã
            const medalGrid = document.getElementById('medalGrid');
            const medalCounter = document.getElementById('medalCounter');
            const levelStats = document.getElementById('levelStats');
            const modalOverlay = document.getElementById('medalModal');
            const modalCard = document.getElementById('modalCard');
            const modalFront = document.getElementById('modalEmojiFront');
            const modalBack = document.getElementById('modalEmojiBack');
            const modalTitle = document.getElementById('modalTitle');
            const modalDesc = document.getElementById('modalDescription');
            const modalDate = document.getElementById('modalDate');
            const medal3D = document.getElementById('medal3D');
            const spinner = document.getElementById('spinnerContainer');
            const closeBtn = document.getElementById('closeModalBtn');

            // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è
            let isDragging = false;
            let startX, startY;
            let rotateX = 0, rotateY = 0;
            let velocityX = 0, velocityY = 0;
            let lastX, lastY, lastTime;
            let animationFrame = null;
            let inertiaTimeout = null;

            // –ê–≤—Ç–æ–≤—Ä–∞—â–µ–Ω–∏–µ
            const AUTO_ROTATE_SPEED = 0.30;
            const MAX_ROTATE_X = 30;
            let autoRotateActive = false;
            let autoRotateFrame = null;
            let autoRotateDelayTimeout = null;

            function getLevelStats() {
                const counts = { 1:0, 2:0, 3:0, 4:0 };
                userCollection.forEach(item => {
                    const data = medalDatabase[item.id];
                    if (data && data.level >=1 && data.level <=4) {
                        counts[data.level] = (counts[data.level] || 0) + 1;
                    }
                });
                return counts;
            }

            function renderMedals(newMedalId = null) {
                if (!medalGrid) return;
                medalGrid.innerHTML = '';

                if (userCollection.length === 0) {
                    medalGrid.innerHTML = '<div class="empty-message">‚ú® –ö–æ–ª–ª–µ–∫—Ü–∏—è –ø—É—Å—Ç–∞... –ü–æ–ª—É—á–∏ –ø–µ—Ä–≤—É—é –º–µ–¥–∞–ª—å! ‚ú®</div>';
                    medalCounter.textContent = '–£ –≤–∞—Å 0 –º–µ–¥–∞–ª–µ–π';
                    updateLevelStatsDisplay();
                    return;
                }

                userCollection.forEach(item => {
                    const medalData = medalDatabase[item.id];
                    if (!medalData) return;

                    const medalDiv = document.createElement('div');
                    medalDiv.className = 'medal-item';
                    medalDiv.classList.add(`level-${medalData.level}`);

                    if (item.id === newMedalId) {
                        medalDiv.classList.add('new');
                    }
                    medalDiv.textContent = medalData.emoji || 'üèÖ';
                    medalDiv.title = medalData.name;

                    medalDiv.addEventListener('click', () => openModal(item.id));

                    medalGrid.appendChild(medalDiv);
                });

                const count = userCollection.length;
                medalCounter.textContent = `–£ –≤–∞—Å ${count} ${getMedalWord(count)}`;
                updateLevelStatsDisplay();
            }

            function updateLevelStatsDisplay() {
                if (!levelStats) return;
                const stats = getLevelStats();
                levelStats.innerHTML = '';

                const levels = [1,2,3,4];
                const names = ['–°–µ—Ä–µ–±—Ä–æ', '–°–∞–ø—Ñ–∏—Ä', '–ê–º–µ—Ç–∏—Å—Ç', '–ó–æ–ª–æ—Ç–æ'];

                levels.forEach(lvl => {
                    const badge = document.createElement('span');
                    badge.className = 'level-badge';

                    const dot = document.createElement('span');
                    dot.className = `level-dot level-${lvl}`;

                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = names[lvl-1];

                    const countSpan = document.createElement('span');
                    countSpan.className = 'level-count';
                    countSpan.textContent = stats[lvl] || 0;

                    badge.appendChild(dot);
                    badge.appendChild(nameSpan);
                    badge.appendChild(countSpan);
                    levelStats.appendChild(badge);
                });
            }

            function getMedalWord(count) {
                if (count % 10 === 1 && count % 100 !== 11) return '–º–µ–¥–∞–ª—å';
                if (count % 10 >= 2 && count % 10 <= 4 && (count % 100 < 10 || count % 100 >= 20)) return '–º–µ–¥–∞–ª–∏';
                return '–º–µ–¥–∞–ª–µ–π';
            }

            function startAutoRotate() {
                if (autoRotateFrame) return;
                autoRotateActive = true;
                function step() {
                    if (!autoRotateActive) return;
                    rotateY += AUTO_ROTATE_SPEED;
                    updateRotation();
                    autoRotateFrame = requestAnimationFrame(step);
                }
                autoRotateFrame = requestAnimationFrame(step);
            }

            function stopAutoRotate() {
                autoRotateActive = false;
                if (autoRotateFrame) {
                    cancelAnimationFrame(autoRotateFrame);
                    autoRotateFrame = null;
                }
            }

            function scheduleAutoRotate(delay = 2000) {
                if (autoRotateDelayTimeout) clearTimeout(autoRotateDelayTimeout);
                autoRotateDelayTimeout = setTimeout(() => {
                    autoRotateDelayTimeout = null;
                    startAutoRotate();
                }, delay);
            }

            function updateRotation() {
                rotateX = Math.max(-MAX_ROTATE_X, Math.min(MAX_ROTATE_X, rotateX));
                medal3D.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            }

            function openModal(medalId) {
                const medal = medalDatabase[medalId];
                if (!medal) return;

                const found = userCollection.find(item => item.id === medalId);
                let dateStr = 'üìÖ –ø–æ–ª—É—á–µ–Ω–∞: –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                if (found && found.date) {
                    const d = new Date(found.date);
                    dateStr = `üìÖ –ø–æ–ª—É—á–µ–Ω–∞: ${d.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' })}`;
                }

                modalFront.textContent = medal.emoji;
                modalBack.textContent = medal.emoji;
                modalTitle.textContent = medal.name;
                modalDesc.textContent = medal.desc;
                modalDate.textContent = dateStr;

                modalCard.className = 'modal-card';
                modalCard.classList.add(`modal-level-${medal.level}`);

                rotateX = 0;
                rotateY = 0;
                updateRotation();

                stopAutoRotate();
                if (inertiaTimeout) {
                    cancelAnimationFrame(animationFrame);
                    clearTimeout(inertiaTimeout);
                    inertiaTimeout = null;
                }
                scheduleAutoRotate(100);

                document.body.classList.add('modal-open');
                modalOverlay.classList.add('active');
            }

            function closeModal() {
                modalOverlay.classList.remove('active');
                stopAutoRotate();
                if (autoRotateDelayTimeout) {
                    clearTimeout(autoRotateDelayTimeout);
                    autoRotateDelayTimeout = null;
                }
                if (inertiaTimeout) {
                    cancelAnimationFrame(animationFrame);
                    clearTimeout(inertiaTimeout);
                    inertiaTimeout = null;
                }
                document.body.classList.remove('modal-open');
            }

            closeBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });

            // –í—Ä–∞—â–µ–Ω–∏–µ
            function startDrag(e) {
                e.preventDefault();
                isDragging = true;

                stopAutoRotate();
                if (autoRotateDelayTimeout) {
                    clearTimeout(autoRotateDelayTimeout);
                    autoRotateDelayTimeout = null;
                }
                if (inertiaTimeout) {
                    cancelAnimationFrame(animationFrame);
                    clearTimeout(inertiaTimeout);
                    inertiaTimeout = null;
                }

                medal3D.classList.add('dragging');

                const coords = getCoords(e);
                startX = coords.x;
                startY = coords.y;
                lastX = startX;
                lastY = startY;
                lastTime = Date.now();
                velocityX = 0;
                velocityY = 0;
            }

            function onDrag(e) {
                if (!isDragging) return;
                e.preventDefault();

                const coords = getCoords(e);
                const currentX = coords.x;
                const currentY = coords.y;
                const now = Date.now();
                const dt = now - lastTime;

                if (dt > 0) {
                    velocityX = (currentX - lastX) / dt * 15;
                    velocityY = (currentY - lastY) / dt * 15;
                }

                const deltaX = currentX - startX;
                const deltaY = currentY - startY;

                rotateY += deltaX * 0.6;
                rotateX -= deltaY * 0.4;
                updateRotation();

                startX = currentX;
                startY = currentY;
                lastX = currentX;
                lastY = currentY;
                lastTime = now;
            }

            function stopDrag() {
                if (!isDragging) return;
                isDragging = false;
                medal3D.classList.remove('dragging');

                if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
                    startInertia();
                } else {
                    scheduleAutoRotate(2000);
                }
            }

            function startInertia() {
                let inertiaX = velocityX;
                let inertiaY = velocityY;
                const friction = 0.95;

                function step() {
                    inertiaX *= friction;
                    inertiaY *= friction;

                    rotateY += inertiaX;
                    rotateX -= inertiaY;
                    updateRotation();

                    if (Math.abs(inertiaX) > 0.01 || Math.abs(inertiaY) > 0.01) {
                        animationFrame = requestAnimationFrame(step);
                    } else {
                        inertiaTimeout = null;
                        scheduleAutoRotate(2000);
                    }
                }

                if (inertiaTimeout) {
                    cancelAnimationFrame(animationFrame);
                }
                animationFrame = requestAnimationFrame(step);
            }

            spinner.addEventListener('mousedown', startDrag);
            spinner.addEventListener('touchstart', startDrag, { passive: false });

            window.addEventListener('mousemove', onDrag);
            window.addEventListener('touchmove', onDrag, { passive: false });

            window.addEventListener('mouseup', stopDrag);
            window.addEventListener('touchend', stopDrag);

            function getCoords(e) {
                if (e.type.startsWith('touch')) {
                    return {
                        x: e.touches[0].clientX,
                        y: e.touches[0].clientY
                    };
                }
                return {
                    x: e.clientX,
                    y: e.clientY
                };
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤–æ–π –º–µ–¥–∞–ª–∏ (–¥–ª—è –¥–µ–º–æ)
            function addMedal(medalId) {
                if (!medalDatabase[medalId]) {
                    alert('‚ùå –ú–µ–¥–∞–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return false;
                }

                const exists = userCollection.some(item => item.id === medalId);
                if (!exists) {
                    const newEntry = {
                        id: medalId,
                        date: new Date().toISOString()
                    };
                    userCollection.unshift(newEntry);
                    try {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(userCollection));
                    } catch (e) {}
                    renderMedals(medalId);
                    alert(`üéâ –ü–æ–ª—É—á–µ–Ω–æ: ${medalDatabase[medalId].name} (—É—Ä.${medalDatabase[medalId].level})`);
                    return true;
                } else {
                    alert('üèÖ –£–∂–µ –µ—Å—Ç—å');
                    return false;
                }
            }

            // –ù–∞—á–∞–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å –¥–µ–º–æ-–º–µ–¥–∞–ª—è–º–∏, –µ—Å–ª–∏ –∫–æ–ª–ª–µ–∫—Ü–∏—è –ø—É—Å—Ç–∞
            if (userCollection.length === 0) {
                // –¥–æ–±–∞–≤–∏–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
                setTimeout(() => {
                    addMedal('welcome');
                    addMedal('gold');
                    addMedal('star');
                    addMedal('silver');
                }, 100);
            } else {
                renderMedals();
            }

            console.log('‚úÖ –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è 3D-–º–æ–¥–∞–ª–∫–∞ –±–µ–∑ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏');
        })();
    </script>
